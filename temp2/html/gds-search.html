<div class="gds-layout__column--md-12">
    <h3 class="gds-text--header-md -m-b-2">Search</h3>
    <hr class="-m-b-3" />
</div>

<!-- ******************** -->
<!-- Component example -->
<div class="gds-layout__column--md-12 -m-b-3">
<section class="-overflow-hidden" data-component-example>
<h4 class="gds-text--body-md -m-b-1">Without AJAX</h4>
<div class="gds-search gds-search--shown" style="position: relative; height: 400px" data-gds-search="">
    <div class="gds-search__input-holder">
        <div class="gds-form-group gds-search__form-group">
            <div class="gds-form-group__input-group">
                <input class="gds-form-group__text-input gds-form-group__text-input--right-edge" type="text" placeholder="Search..." data-gds-search-input="0" />
                <button class="gds-button gds-button--primary gds-button--button-cap">Go</button>
            </div>
        </div>
        <ul class="gds-search__typeahead">
            <li class="gds-search__typeahead-item" gds-typeahead-index="0">Alabama</li>
            <li class="gds-search__typeahead-item" gds-typeahead-index="1">Alaska</li>
            <li class="gds-search__typeahead-item" gds-typeahead-index="2">Arizona</li>
            <li class="gds-search__typeahead-item" gds-typeahead-index="3">Arkansas</li>
            <li class="gds-search__typeahead-item" gds-typeahead-index="4">California</li>
        </ul>
    </div>
</div>
</section>
<div class="gds-divider gds-divider--collapsible -m-t-2" data-toggle-sample><span class="gds-divider__label">Toggle Code Sample</span><span class="gds-divider__line"></span><span class="gds-divider__arrow gds-divider__arrow--collapse" data-gds-arrow></span></div>
<div class="gds-segment gds-segment--collapse" data-sample><div class="gds-container -color-bd-dk-1 -color-bg-dk-2 -color-tx-white"><pre class="-m-t-0 -m-h-4 -m-b-4"><code data-component-code></code></pre></div></div>
</div>

<!-- ******************** -->
<!-- Component example -->
<div class="gds-layout__column--md-12 -m-b-3">
<section class="-overflow-hidden" data-component-example>
<h4 class="gds-text--body-md -m-b-1">With AJAX</h4>
<div class="gds-search gds-search--shown" style="position: relative; height: 400px" data-gds-search="">
    <div class="gds-search__input-holder">
        <div class="gds-form-group gds-search__form-group">
            <input class="gds-form-group__text-input" type="text" placeholder="Search..." data-gds-search-input="">
            <i class="gds-form-group__text-input-icon btl bt-search"></i>
        </div>
        <ul class="gds-search__typeahead">
            <li class="gds-search__typeahead-item" gds-typeahead-index="0" gds-no-results>No Results</li>
        </ul>
    </div>
</div>
</section>
<div class="gds-divider gds-divider--collapsible -m-t-2" data-toggle-sample><span class="gds-divider__label">Toggle Code Sample</span><span class="gds-divider__line"></span><span class="gds-divider__arrow gds-divider__arrow--collapse" data-gds-arrow></span></div>
<div class="gds-segment gds-segment--collapse" data-sample><div class="gds-container -color-bd-dk-1 -color-bg-dk-2 -color-tx-white"><pre class="-m-t-0 -m-h-4 -m-b-4"><code data-component-code></code></pre></div></div>
</div>
