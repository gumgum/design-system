<div class="gds-layout__column--md-12">
    <h3 class="gds-text--header-md -m-b-2">Onboarder</h3>
    <hr class="-m-b-3" />
</div>

<!-- ******************** -->
<!-- Component example -->
<div class="gds-layout__column--md-12 -m-b-3">
<section class="-p-t-3" data-component-example>
<div class="gds-layout__column--md-6 -m-b-6 gds-onboarder--shown" style="height:200px">
    <div class="gds-onboarder" data-gds-onboarder>
        <div class="gds-onboarder__menu" data-gds-onboarder-menu>
            <button class="gds-onboarder__close"></button>
            <div class="gds-onboarder__header">
                <span class="gds-onboarder__step-num" data-gds-onboarder-step-num>1</span><h4 class="gds-text--header-sm -m-b-3" data-gds-onboarder-step-name>Some thing</h4>
            </div>
            <div class="gds-onboarder__body">
                <p class="gds-text--body-sm" data-gds-onboarder-body>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
            <div class="gds-onboarder__footer">
                <button data-gds-onboarder-arrow="prev" class="gds-onboarder__button gds-onboarder__button--left">
                    <i class="fa fa-fw fa-caret-left"></i>
                </button>
                <div class="gds-onboarder__timeline-wrapper">
                    <div class="gds-timeline" data-gds-timeline>
                        <ul class="gds-timeline__items">
                            <li class="gds-timeline__item gds-timeline__item--active" data-gds-timeline-item="active">
                                <div class="gds-timeline__item-icon gds-timeline__item-icon--white gds-timeline__item-icon--sm"></div>
                            </li>
                            <li class="gds-timeline__item" data-gds-timeline-item="inactive">
                                <div class="gds-timeline__item-icon gds-timeline__item-icon--white gds-timeline__item-icon--sm"></div>
                            </li>
                            <li class="gds-timeline__item" data-gds-timeline-item="inactive">
                                <div class="gds-timeline__item-icon gds-timeline__item-icon--white gds-timeline__item-icon--sm"></div>
                            </li>
                            <li class="gds-timeline__item" data-gds-timeline-item="inactive">
                                <div class="gds-timeline__item-icon gds-timeline__item-icon--white gds-timeline__item-icon--sm"></div>
                            </li>
                            <li class="gds-timeline__item" data-gds-timeline-item="inactive">
                                <div class="gds-timeline__item-icon gds-timeline__item-icon--white gds-timeline__item-icon--sm"></div>
                            </li>
                            <li class="gds-timeline__item" data-gds-timeline-item="inactive">
                                <div class="gds-timeline__item-icon gds-timeline__item-icon--white gds-timeline__item-icon--sm"></div>
                            </li>
                            <div class="gds-timeline__progress-wrapper gds-timeline__progress-wrapper--no-label gds-timeline__progress-wrapper--white gds-timeline__progress-wrapper--sm">
                                <div class="gds-timeline__progress-indicator"></div>
                            </div>
                        </ul>
                    </div>
                </div>
                <button data-gds-onboarder-arrow="next" class="gds-onboarder__button gds-onboarder__button--right">
                    <i class="fa fa-fw fa-caret-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
</section>
<div class="gds-divider gds-divider--collapsible -m-t-2" data-toggle-sample><span class="gds-divider__label">Toggle Code Sample</span><span class="gds-divider__line"></span><span class="gds-divider__arrow gds-divider__arrow--collapse" data-gds-arrow></span></div>
<div class="gds-segment gds-segment--collapse" data-sample><div class="gds-container -color-bd-dk-1 -color-bg-dk-2 -color-tx-white"><pre class="-m-t-0 -m-h-4 -m-b-4"><code data-component-code></code></pre></div></div>
</div>
