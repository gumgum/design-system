<section class="-overflow-hidden" data-component-example>

<iframe class="desktop" data-iframe data-src-html-file="gds-spa-header--legacy.html"></iframe>

<style>
    /* Style iframes for displaying full screen content */
    iframe.desktop {
        width: 100%;
        height: 220px;
        border: 1px solid #dbdbdb;
    }
</style>

<script>
    // Update links & iframe src URLs to match current environment
    const isLocal = (window.location.hostname === 'localhost') ? true : false;
    const iframeLinks = document.querySelectorAll('[data-iframe-link]');
    const iframes = document.querySelectorAll('[data-iframe]');

    iframeLinks.forEach((link) => {
        const htmlFilename = link.getAttribute('data-src-html-file');
        (isLocal) ? link.href = `http://localhost:9000/html/${htmlFilename}` : link.href = `https://assets.ggops.com/stable/html/${htmlFilename}`;
    });

    iframes.forEach((iframe) => {
        const htmlFilename = iframe.getAttribute('data-src-html-file');
        (isLocal) ? iframe.src = `http://localhost:9000/html/${htmlFilename}` : iframe.src = `https://assets.ggops.com/stable/html/${htmlFilename}`;
    });
</script>
