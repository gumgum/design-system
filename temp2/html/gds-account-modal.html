<!-- Component example -->
<div class="gds-layout__column--md-12 -m-b-3">
<section class="-overflow-hidden -pointer-events--none" style="height: 600px;" data-component-example>
<h4 class="gds-text--body-md -m-b-1">Default</h4>
<div class="gds-account-modal gds-account-modal--logo" style="position: relative;">
    <form class="gds-form gds-account-modal__form gds-card -pointer-events--auto -p-a-3">
        <div class="gds-form-group -m-b-1">
            <label class="gds-form-group__label">Email</label>
            <input class="gds-form-group__text-input" type="text" placeholder="user@gumgum.com">
        </div>
        <div class="gds-form-group -m-b-2">
            <label class="gds-form-group__label">Password</label>
            <input class="gds-form-group__text-input" type="password" placeholder="password123">
        </div>
        <div class="gds-form-group -m-b-2">
            <div class="gds-form-group__checkbox">
                <label class="gds-form-group__checkbox-label">
                    <input class="gds-form-group__checkbox-input" type="checkbox" value="">
                    <span class="gds-form-group__checkbox-indicator"></span> Stay signed in
                </label>
            </div>
        </div>
        <button type="submit" class="gds-button gds-button--block gds-button--primary">Login</button>
    </form>
    <p class="gds-account-modal__extra-links"><a href="#" class="gds-text--link">Forgot your password?</a></p>
</div>
</section>
<div class="gds-divider gds-divider--collapsible -m-t-2" data-toggle-sample><span class="gds-divider__label">Toggle Code Sample</span><span class="gds-divider__line"></span><span class="gds-divider__arrow gds-divider__arrow--collapse" data-gds-arrow></span></div>
<div class="gds-segment gds-segment--collapse" data-sample><div class="gds-container -color-bd-dk-1 -color-bg-dk-2 -color-tx-white"><pre class="-m-t-0 -m-h-4 -m-b-4"><code data-component-code></code></pre></div></div>
</div>
